{% extends 'base.html' %}
{% load static %}
{% block title %}Home - Anita Portfolio{% endblock %}

{% block content %}
<main class="main">

  <section class="hero-section d-flex align-items-center position-relative text-center">

    <!-- Spotlights for soft glow -->
    <div class="spotlight spotlight-left"></div>
    <div class="spotlight spotlight-right"></div>
    <div class="spotlight spotlight-center"></div>

    <div class="container position-relative z-index-2 pt-5 d-flex flex-column flex-lg-row align-items-center justify-content-center  gap-5">

      <!-- Avatar -->
      <div class="avatar-wrapper">
            <img src="{% static 'images/anita_avatar.png' %}" alt="Anita Avatar" class="avatar-img rounded-circle shadow-lg">
      </div>

      <!-- Intro Text -->
      <div class="hero-text text-lg-start">
        <h5 class="text-uppercase mb-3" style="font-weight: 800; color: #555;">HI!</h5>

        <h1 class="display-1 fw-bolder mb-0" style="color: #444; font-size: 4.5rem;">
          I am Anita 
        </h1>
        <h1 class="display-1 fw-bolder mb-4" style="color: #444; font-size: 4.5rem;">
          <span class="hand-wave">ðŸ‘‹</span>
        </h1>

        <h2 class="stroke-text text-uppercase mb-4">
          MCA Student | Full-Stack Developer | AI & ML Enthusiast
        </h2>

        <div class="mt-3">
          <a href="/project" class="btn btn-custom btn-lg rounded-pill px-5 py-2">
            Visit My Works
          </a>
        </div>
      </div>
    </div>
  </section>

  <style>
    /* HERO SECTION */
    .hero-section {
      min-height: 80vh;
      overflow: hidden;
      background: linear-gradient(180deg, #fdf6fb 0%, #ffffff 100%);
      padding-top: 80px;
    }

    /* SPOTLIGHTS */
    .spotlight {
      position: absolute;
      top: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(140, 100, 200, 0.1) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      filter: blur(8px);
      z-index: 1;
      pointer-events: none;
    }
    .spotlight-left { left: 5%; }
    .spotlight-right { right: 5%; }
    .spotlight-center { left: 50%; transform: translateX(-50%); }

    /* AVATAR */
    .avatar-wrapper {
      max-width: 250px;
    }
    .avatar-img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      border: 4px solid #6f42c1;
      background-color: #fff;
    }

    /* TYPOGRAPHY */
    .stroke-text {
      font-family: "Poppins", sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 5px;
      color: transparent;
      -webkit-text-stroke: 1.5px #a0a0a0;
      text-stroke: 1.5px #a0a0a0;
      margin-top: -10px;
    }

    /* BUTTON */
    .btn-custom {
      background-color: #6f42c1;
      border: 1px solid #6f42c1;
      color: white;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background-color: #59359a;
      border-color: #59359a;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .display-1 { font-size: 3rem !important; }
      .stroke-text { font-size: 1rem; letter-spacing: 3px; }
      .container { flex-direction: column; gap: 2rem; }
    }
  </style>

</main>
{% endblock %}
