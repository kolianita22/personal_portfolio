<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
  <header id="header" class="header d-flex align-items-center transparent-nav">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="{% url 'home' %}" class="logo d-flex align-items-center text-decoration-none">
        <h1 class="sitename">Anita</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul class="nav justify-content-center d-none d-md-flex">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/resume">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="/project">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <div class="header-social-links d-none d-md-block">
        <a href="#"><i class="bi bi-twitter-x"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
      </div>

    </div>
  </header>

  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>

  <footer id="footer" class="footer">
    <div class="container text-center">
      <div class="copyright">
        <p>Â© <span>Copyright</span> <strong class="px-1 sitename">Anita</strong> <span>All Rights Reserved</span></p>
      </div>
      <div class="social-links d-flex justify-content-center mt-3 gap-3">
        <a href=""><i class="bi bi-twitter-x text-dark"></i></a>
        <a href=""><i class="bi bi-linkedin text-dark"></i></a>
        <a href=""><i class="bi bi-github text-dark"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
