<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Portfolio{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

  <style>
    body {
      background-color: #fcfcfc;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      padding: 15px 0;
      z-index: 999;
    }

    .sitename {
      font-family: "Raleway", sans-serif;
      font-weight: 800;
      font-size: 28px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Nav Menu */
    .navmenu a {
      font-weight: 600;
      font-size: 15px;
      color: #333;
      text-transform: uppercase;
      text-decoration: none;
    }

    .navmenu a:hover {
      color: #6f42c1;
    }

    .mobile-nav-toggle {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    /* Mobile Navigation */
    @media (max-width: 991px) {
      .mobile-nav-toggle {
        display: block;
      }

      .navmenu ul {
        display: none;
        position: absolute;
        top: 70px;
        right: 15px;
        background: #fff;
        width: 220px;
        padding: 15px 0;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        flex-direction: column;
        text-align: center;
      }

      .navmenu ul.show {
        display: flex;
      }

      .navmenu ul li {
        padding: 10px 0;
      }
    }

    /* Footer */
    .footer {
      background: #fcfcfc;
      padding: 30px 0;
      font-size: 14px;
    }
    /* Desktop */
.navmenu ul {
  display: flex;
  gap: 20px;
}

/* Mobile */
@media (max-width: 991px) {
  .navmenu ul {
    display: none;
    flex-direction: column;
    background: #fff;
    position: absolute;
    top: 60px;
    right: 0;
    width: 220px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }

  .navmenu ul.show {
    display: flex;
  }

  .mobile-nav-toggle {
    font-size: 28px;
    cursor: pointer;
  }
}
/* Glassmorphism effect */
.glass-nav {
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}
@keyframes slideFade {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-nav {
  animation: slideFade 0.5s ease-in-out;
}



  </style>
</head>

<body>

  <header class="header glass-nav animate-nav py-3">
  <div class="container d-flex align-items-center justify-content-between">

    <!-- Logo -->
    <a href="{% url 'home' %}" class="text-decoration-none">
      <h1 class="h4 mb-0 fw-bold">Anita</h1>
    </a>

    <!-- Desktop Menu -->
    <ul class="nav d-none d-lg-flex">
      <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'resume' %}">Resume</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'project' %}">Portfolio</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
    </ul>

    <!-- Mobile Toggle -->
    <button class="btn d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
      <i class="bi bi-list fs-2"></i>
    </button>
  </div>
</header>
<div class="offcanvas offcanvas-end w-25" tabindex="-1" id="mobileMenu">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title fw-bold">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body">
    <ul class="nav flex-column gap-3">
      <li><a class="nav-link" href="{% url 'home' %}">Home</a></li>
      <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
      <li><a class="nav-link" href="{% url 'resume' %}">Resume</a></li>
      <li><a class="nav-link" href="{% url 'project' %}">Portfolio</a></li>
      <li><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
    </ul>
  </div>
</div>


  <!-- ===== MAIN CONTENT ===== -->
  <main class="main-content">
    {% block content %}
    {% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer text-center">
    <div class="container">
      <p>Â© Copyright <strong>Anita</strong>. All Rights Reserved</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="#"><i class="bi bi-github"></i></a>
        <a href="#"><i class="bi bi-linkedin"></i></a>
        <a href="#"><i class="bi bi-twitter-x"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mobile Menu Toggle JS -->
  


</body>
</html>
